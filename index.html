<div class="modal fade" id="learn-more-modal" tabindex="-1" role="dialog" aria-labelledby="learn-more-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="post-image-modal-title">Here's Some Information On the Piece You're Viewing:</h4>

   <div class="modal fade" id="post-image-modal" tabindex="-1" role="dialog" aria-labelledby="post-image-modal">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="post-image-modal-title">Show Us Some of Your Local Graffiti</h4>
         </div>
         <div class="modal-body">
           <form id="upload-picture-form">
             <fieldset class="picture-input-fieldset">
               URL: <input type="text" name="battle[url]" placeholder="Enter url Here!"><br>
             </fieldset>
               <input type="submit" class="upload-picture-btn" name="upload-btn" value="Click Here to Post Your Favorite Graffiti Picture!">
           </form>
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <div class="out-put-display">
               <div class="sign-up-display"></div>
             </fieldset>
           </form>
         </div>
       </div>
     </div>
   </div>

    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="sign-up-modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form class="sign-up-form" id="sign-up">
              <fieldset>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="" class="form-control" name="credentials[email]" value="" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" value="" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" value="" class="form-control" id="confirm-password" name="credentials[password_confirmation]" placeholder="Confirm password">
                </div>
                <input type="submit" name="submit" value="Sign Up" class="btn btn-default">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <div class="out-put-display">
                <div class="sign-up-display"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign in modal -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="sign-in-modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <form class="sign-in-form" id='sign-in'>
              <fieldset>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" value="" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-in-password" value="" name="credentials[password]" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" name="submit" value="Sign In" class="btn btn-default">
                <div class="sign-in-display"></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Change password modal -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="change-password-modal-title">Change password</h4>
          </div>
          <div class="modal-body">
            <form class="change-password-form" id="change-password">
              <fieldset>
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" value="" class="form-control" id="old-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-password" name="passwords[new]" value="" placeholder="New Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" name="submit" value="Change Password" class="btn btn-default">
                <div class="change-password-display"></div>
                <div class="out-put-display">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
