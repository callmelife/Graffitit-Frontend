      <div class="user-auth">
        <form id="sign-up">
          <fieldset>
            <div class='auth-instructions'>Sign Up Below!</div>
            <input type="text" name="credentials[email]" value="" placeholder="Email">
            <input type="password" name="credentials[password]" value="" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign up!">
            <div class="sign-up-display"></div>
          </fieldset>
        </form>
        <form id="sign-in">
          <fieldset>
            <div class='auth-instructions'>Sign In Below!</div>
            <input id="sign-in-email"type="text" name="credentials[email]" value="" placeholder="Email">
            <input id="sign-in-password" type="password" name="credentials[password]" value="" placeholder="Password">
            <input type="submit" name="submit" value="Sign in!">
            <div class="sign-in-display"></div>
          </fieldset>
        </form>
        <form id="sign-out">
          <fieldset>
            <div class='auth-instructions'>Sign Out Below!</div>
            <input type="submit" name="submit" value="Sign out!">
            <div class="sign-out-display"></div>
          </fieldset>
        </form>
        <form id="change-password">
          <fieldset>
            <div class='auth-instructions'>Change Password Below!</div>
            <input type="password" name="passwords[old]" value="" placeholder="Old Password">
            <input type="password" name="passwords[new]" value="" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
            <div class="change-password-display"></div>
          </fieldset>
        </form>
      </div>
